spring.datasource.url=jdbc:h2:mem:incidentops;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
incidentops.tickets.default-status=OPEN
incidentops.tickets.max-page-size=100
incidentops.integrations.redis.host=localhost
incidentops.integrations.redis.port=6379
incidentops.integrations.rabbitmq.host=localhost
incidentops.integrations.rabbitmq.port=5672
incidentops.security.api-key=test-api-key
incidentops.security.signing-secret=test-signing-secret
