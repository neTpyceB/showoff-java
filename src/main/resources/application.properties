spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:incidentops}
spring.datasource.username=${POSTGRES_USER:incidentops}
spring.datasource.password=${POSTGRES_PASSWORD:incidentops}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.show-sql=false
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
server.port=${SERVER_PORT:8080}

# Future-ready external dependencies for local compose environments.
incidentops.integrations.redis.host=${REDIS_HOST:localhost}
incidentops.integrations.redis.port=${REDIS_PORT:6379}
incidentops.integrations.rabbitmq.host=${RABBITMQ_HOST:localhost}
incidentops.integrations.rabbitmq.port=${RABBITMQ_PORT:5672}
