services:
  postgres:
    image: postgres:17
    container_name: showoff-java-postgres
    environment:
      POSTGRES_DB: incidentops
      POSTGRES_USER: incidentops
      POSTGRES_PASSWORD: incidentops
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U incidentops -d incidentops"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
